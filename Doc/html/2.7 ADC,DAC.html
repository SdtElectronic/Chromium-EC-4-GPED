        <li>尽管如此，EC仍然简单封装了一下STM32 DAC的寄存器操作</li>
        <li>DAC的操作较为简单，下面以一段例程作为讲解</li>

        <li>更多的寄存器操作封装请参考 register.h里DAC部分的宏定义及注释</li>
